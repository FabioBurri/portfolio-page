<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagtastrophe! - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="content-container">
        <nav class="navbar" id="nav-toggle">
            <input type="checkbox" onclick="openNavWindow()">
            <span></span>
            <span></span>
            <span></span>
            <ul class="nav-items" id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">How it works</a></li>
                <li><a href="quiz.html"class="active">Quiz</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <!-- Quiz body -->
        <div class="quiz-container">
            <div class="flag-container">
                <img src="https://flagcdn.com/w320/pf.png" id="flag-image" alt="Flag">
            </div>
            <div class="question">
            </div>
            <div class="answers">
                <button class="answer-option" id="option1"></button>
                <button class="answer-option" id="option2"></button>
                <button class="answer-option" id="option3"></button>
                <button class="answer-option" id="option4"></button>
            </div>
            <div class="timer-container">
                <div class="timer-bar"></div>
            </div>    
            <div class="timer">
                Time Left: <span id="time-left">30</span> seconds
            </div>
            <div class="final-score">
                Your Score: <span id="score">0</span>
            </div>
            <div class="feedback">
                <p id="feedback-message"></p>
            </div>
          
            <button id="restart-button" class="restart-button" style="display: none;">Restart Quiz</button>
        </div>

<script src="script.js"></script>

</body>
</html>
