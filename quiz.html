        <div class="quiz-container">
            <div class="quiz-header">
                <h1>Flagtastrophe!</h1>

            </div>

            </div>
            <div class="timer">

            </div>
            <div class="final-score">
                Your Score: <span id="score">0</span>
            </div>
            <div class="feedback">
